<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-동작원리</title>
    <script>
        /*
        자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 함.
        명령문은 한 줄에 하나씩 쓰는 것이 좋으나,
        명령문의 끝에 세미클론을 붙이게 되면 한 줄에 두개 이상의 명령문을 쓸 수도 있다.
        세미클론의 의미는 '명령문 하나 끝남'이다.
        */

        //객체 뒤에 붙는 명령어, 메소드
        window.alert("로딩중입니다")
        window.alert("잠시만기다려주십시오")

        //입력 - 처리 - 출력
    </script>
</head>
<body>
</body>
</html>
