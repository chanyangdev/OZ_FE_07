<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="threeButtons">
      <div class="button1"></div>
      <div class="button2"></div>
      <div class="button3"></div>
    </div>
    <div id="display" readonly></div>
    <div class="keys">
      <button class="button function" id="clear">C</button>
      <button class="button function">Â±</button>
      <button class="button function">%</button>
      <button class="button operator">/</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">*</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">-</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator">+</button>            
      <button class="button number zero">0</button>
      <button class="button" id="decimal">.</button>
      <button class="button equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
